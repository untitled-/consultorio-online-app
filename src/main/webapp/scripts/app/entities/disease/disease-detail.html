
<div>
    <h2><span translate="consultorioOnlineUiApp.disease.detail.title">Disease</span> {{disease.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.disease.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{disease.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.disease.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{disease.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.disease.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{disease.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.disease.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{disease.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.disease.isCongenital">IsCongenital</span>
                </td>
                <td>
                    <span class="form-control-static">{{disease.isCongenital}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.disease.isInfectious">IsInfectious</span>
                </td>
                <td>
                    <span class="form-control-static">{{disease.isInfectious}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
