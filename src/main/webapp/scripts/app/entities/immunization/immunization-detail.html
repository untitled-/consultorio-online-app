
<div>
    <h2><span translate="consultorioOnlineAppApp.immunization.detail.title">Immunization</span> {{immunization.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.immunization.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{immunization.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.immunization.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{immunization.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.immunization.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{immunization.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.immunization.nonPathologicBkgs">nonPathologicBkgs</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="nonPathologicBkg.detail({id:immunization.nonPathologicBkgs.id})">{{immunization.nonPathologicBkgs.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
