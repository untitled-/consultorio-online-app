
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTreatmentLabel" translate="consultorioOnlineUiApp.treatment.home.createOrEditLabel">Create or edit a Treatment</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="treatment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineUiApp.treatment.prescriptionNumber" for="field_prescriptionNumber">PrescriptionNumber</label>
            <input type="text" class="form-control" name="prescriptionNumber" id="field_prescriptionNumber"
                    ng-model="treatment.prescriptionNumber"
                     />
        </div>

        <div class="form-group">
            <label translate="consultorioOnlineUiApp.treatment.drugs" for="field_drugs">drugs</label>
            <select class="form-control" id="field_drugs" multiple name="drugs" ng-model="treatment.drugss" ng-options="drug as drug.id for drug in drugs track by drug.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
