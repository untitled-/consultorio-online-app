
<div>
    <h2><span translate="consultorioOnlineUiApp.addiction.detail.title">Addiction</span> {{addiction.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.addiction.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{addiction.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.addiction.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{addiction.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.addiction.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{addiction.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineUiApp.addiction.pathologicBkgs">pathologicBkgs</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="pathologicBkg.detail({id:addiction.pathologicBkgs.id})">{{addiction.pathologicBkgs.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
