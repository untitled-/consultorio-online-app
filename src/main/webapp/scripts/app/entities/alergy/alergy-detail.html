
<div>
    <h2><span translate="consultorioOnlineAppApp.alergy.detail.title">Alergy</span> {{alergy.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.alergy.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{alergy.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.alergy.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{alergy.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.alergy.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{alergy.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.alergy.pathologicBkgs">pathologicBkgs</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="pathologicBkg.detail({id:alergy.pathologicBkgs.id})">{{alergy.pathologicBkgs.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
