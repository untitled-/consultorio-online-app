
<div>
    <h2><span translate="consultorioOnlineAppApp.contact.detail.title">Contact</span> {{contact.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.contact.contactType">ContactType</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'consultorioOnlineAppApp.ContactType.' + contact.contactType}}">{{contact.contactType}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.contact.value">Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{contact.value}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="consultorioOnlineAppApp.contact.patients">patients</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="patient.detail({id:contact.patients.id})">{{contact.patients.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
