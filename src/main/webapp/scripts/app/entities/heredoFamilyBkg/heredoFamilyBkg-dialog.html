
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHeredoFamilyBkgLabel" translate="consultorioOnlineAppApp.heredoFamilyBkg.home.createOrEditLabel">Create or edit a HeredoFamilyBkg</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="heredoFamilyBkg.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineAppApp.heredoFamilyBkg.observation" for="field_observation">Observation</label>
            <input type="text" class="form-control" name="observation" id="field_observation"
                    ng-model="heredoFamilyBkg.observation"
                     />
        </div>

        <div class="form-group">
            <label translate="consultorioOnlineAppApp.heredoFamilyBkg.diseases" for="field_diseases">diseases</label>
            <select class="form-control" id="field_diseases" multiple name="diseases" ng-model="heredoFamilyBkg.diseasess" ng-options="disease as disease.id for disease in diseases track by disease.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
