<div>
    <h2 translate="consultorioOnlineUiApp.heredoFamilyBkg.home.title">HeredoFamilyBkgs</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="heredoFamilyBkg.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="consultorioOnlineUiApp.heredoFamilyBkg.home.createLabel">Create new HeredoFamilyBkg
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'consultorioOnlineUiApp.heredoFamilyBkg.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="consultorioOnlineUiApp.heredoFamilyBkg.observation">Observation</span></th>
                    <th><span translate="consultorioOnlineUiApp.heredoFamilyBkg.diseases">diseases</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="heredoFamilyBkg in heredoFamilyBkgs track by heredoFamilyBkg.id">
                    <td><a ui-sref="heredoFamilyBkg.detail({id:heredoFamilyBkg.id})">{{heredoFamilyBkg.id}}</a></td>
                    <td>{{heredoFamilyBkg.observation}}</td>
                    <td>
                        <span ng-repeat="diseases in heredoFamilyBkg.diseasess">
                            <a class="form-control-static" ui-sref="disease.detail({id: {{diseases.id}}})">{{diseases.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="heredoFamilyBkg.detail({id:heredoFamilyBkg.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="heredoFamilyBkg.edit({id:heredoFamilyBkg.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="heredoFamilyBkg.delete({id:heredoFamilyBkg.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
