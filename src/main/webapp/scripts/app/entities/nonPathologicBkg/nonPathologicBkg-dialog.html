
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNonPathologicBkgLabel" translate="consultorioOnlineAppApp.nonPathologicBkg.home.createOrEditLabel">Create or edit a NonPathologicBkg</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="nonPathologicBkg.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineAppApp.nonPathologicBkg.housing" for="field_housing">Housing</label>
            <input type="text" class="form-control" name="housing" id="field_housing"
                    ng-model="nonPathologicBkg.housing"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineAppApp.nonPathologicBkg.hasZoonosis" for="field_hasZoonosis">HasZoonosis</label>
            <input type="checkbox" class="form-control" name="hasZoonosis" id="field_hasZoonosis"
                    ng-model="nonPathologicBkg.hasZoonosis"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineAppApp.nonPathologicBkg.zoonosisDesc" for="field_zoonosisDesc">ZoonosisDesc</label>
            <input type="text" class="form-control" name="zoonosisDesc" id="field_zoonosisDesc"
                    ng-model="nonPathologicBkg.zoonosisDesc"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineAppApp.nonPathologicBkg.isOvercrowded" for="field_isOvercrowded">IsOvercrowded</label>
            <input type="checkbox" class="form-control" name="isOvercrowded" id="field_isOvercrowded"
                    ng-model="nonPathologicBkg.isOvercrowded"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineAppApp.nonPathologicBkg.overcrowdingDesc" for="field_overcrowdingDesc">OvercrowdingDesc</label>
            <input type="text" class="form-control" name="overcrowdingDesc" id="field_overcrowdingDesc"
                    ng-model="nonPathologicBkg.overcrowdingDesc"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineAppApp.nonPathologicBkg.isFeedingBalanced" for="field_isFeedingBalanced">IsFeedingBalanced</label>
            <input type="checkbox" class="form-control" name="isFeedingBalanced" id="field_isFeedingBalanced"
                    ng-model="nonPathologicBkg.isFeedingBalanced"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineAppApp.nonPathologicBkg.feedingDesc" for="field_feedingDesc">FeedingDesc</label>
            <input type="text" class="form-control" name="feedingDesc" id="field_feedingDesc"
                    ng-model="nonPathologicBkg.feedingDesc"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="consultorioOnlineAppApp.nonPathologicBkg.hygieneDesc" for="field_hygieneDesc">HygieneDesc</label>
            <input type="text" class="form-control" name="hygieneDesc" id="field_hygieneDesc"
                    ng-model="nonPathologicBkg.hygieneDesc"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
