language:
- java
jdk:
  - oraclejdk8
sudo: false
env:
  - MAVEN_CUSTOM_OPTS="-Pprod,heroku -DskipTests"
before_install:
- npm update
- npm install
install:
- true
script:
- mvn -Pprod,heroku -DskipTests heroku:deploy
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
