language:
- java
jdk:
  - oraclejdk8
sudo: false
env:
  - MAVEN_CUSTOM_OPTS="-Pprod,heroku -DskipTests"
before_install:
- rm -fr node_modules
- npm cache clean -g
- npm node-gyp install
- npm install grunt-cli -g
- npm install
install:
- mvn package -Pprod -DskipTests 
script: true
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: consultorio-online-app
  on:
    repo: untitled-/consultorio-online-app
  skip_cleanup: true
